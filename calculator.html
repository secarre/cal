<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function inverse() {
      var num = document.getElementById("n1");
      num.value = 1 / num.value;
    }

    function square() {
      var num = document.getElementById("n1");
      num.value = num.value * num.value;
    }

    function cube() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 3);
    }

    function cuarta_potencia() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 4);
    }

    function seno() {
      var num = document.getElementById("n1");
      num.value = Math.sin(num.value);
    }
  </script>
</head>

<body>
  <h1>Calculadora de Sergio Carrera Amorebieta</h1>
  Number:
  <input type="text" id="n1">
  <p>

    <button onclick="inverse()"> 1/x </button>
    <button onclick="square()"> x
      <sup>2</sup>
    </button>
    <button onclick="cube()"> x
      <sup>3</sup>
    </button>
    <button onclick="cuarta_potencia()"> x
      <sup>4</sup>
    </button>
    <button onclick="seno()"> sin(x) </button>
</body>

</html>
